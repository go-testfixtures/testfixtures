name: Test

on:
  pull_request:
  push:
    tags:
      - v*
    branches:
      - master

env:
  GO_VERSION: 1.25.x

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: "**/*.sum"

      - name: Test
        run: task test
